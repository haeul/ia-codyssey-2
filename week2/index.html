<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>우주 해적 소개</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; line-height: 1.6; }
      h1 { margin-bottom: .5rem; }
      .card { max-width: 720px; padding: 1.25rem 1.5rem; border: 1px solid #ddd; border-radius: 12px; }
      small { color: #666; }
    </style>
  </head>
  <body>
    <h1>우주 해적 (Space Pirates)</h1>
    <div class="card">
      <p>
        우주 해적은 광활한 우주 항로를 누비며 보물선을 노리는 전설의 무리입니다.
        그들은 최신 워프 항법과 스텔스 기술을 바탕으로, 거대 기업의 수송선에서
        희귀 자원과 고대 유물을 노립니다.
      </p>
      <p>
        선장(캡틴)은 뛰어난 전략가이자 카리스마 넘치는 리더로, 다양한 외계종이
        섞여 있는 승무원들을 하나로 이끕니다. 목적은 단순한 약탈이 아니라
        우주의 억압적 질서에 맞서는 자유—그 자체입니다.
      </p>
      <p><small>※ 본 페이지는 학습 과제를 위해 제작된 데모입니다.</small></p>
    </div>
  </body>
</html>
